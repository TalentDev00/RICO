version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.0.0
    steps:
      - checkout
      - run:   
          name: Install npm packages
          command: |
            npm install
      - run:   
          name: Install truffle and ganache-cli
          command: |
            sudo npm install -g truffle && sudo npm install -g ganache-cli
      - run:   
          name: Run test-rpc
          background: true
          command: |
            ./rpcrun.bash 
      - run:
          name: Testing DutchAuctionPoDTest
          command: |
            truffle test test/DutchAuctionPoDTest.js 
      - run:
          name: Testing RICOStandardPoDTest
          command: |
            truffle test test/RICOStandardPoDTest.js
      - run:
          name: Testing SimplePoDTest
          command: |
            truffle test test/SimplePoDTest.js
      - run:
          name: Testing TokenMintPoD
          command: |
            truffle test test/TokenMintPoD.js